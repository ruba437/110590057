<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
  position: relative;
  width: 50%;
}

.image {
  opacity: 1;
  display: block;
  width: 100%;
  height: auto;
  transition: .5s ease;
  backface-visibility: hidden;
}

.middle {
  transition: .5s ease;
  opacity: 0;
  position: absolute;
  top: 85%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  text-align: center;
}

.container:hover .image {
  opacity: 1;
}

.container:hover .middle {
  opacity: 0.5;
}

.text {
  background-color: white;
  color: black;
  font-size: 16px;
  padding: 16px 32px;
}

img {
  border-radius: 50%;
  margin-left: auto;
  margin-right: auto;
}


</style>
</head>
<body>

<div class="container">
  <img src="photo.png" alt="photo" usemap="#photomap" class="image" style="width:250px">
  <div class="middle">
    <div class="text">I am Tsai-Yun-You</div>
  </div>
</div>

<map name="photomap">
  <area shape="poly" coords="350,360,787,387,814,807,644,1008,492,1008,325,857" alt="Croissant" href="home.html">
</map>

</body>
</html>
